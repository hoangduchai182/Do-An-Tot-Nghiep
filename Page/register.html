<!DOCTYPE html>
<html lang="en">
  <head id="head"></head>
  <body>
    <header class="bg-header sticky" id="header"></header>
    <section class="text-light">
      <nav class="d-flex">
        <!-- <div
          class="d-flex flex-column nav_left w-20 p-3"
          id="content-20-1"
        ></div> -->

        <section class="text-center w-100">
          <style>
            .cascading-right {
              margin-right: -50px;
            }

            @media (max-width: 991.98px) {
              .cascading-right {
                margin-right: 0;
              }
            }
          </style>

          <!-- Jumbotron -->
          <div class="container py-4">
            <div class="d-flex justify-content-center">
              <div class="w-40 mb-5 mb-lg-0">
                <div
                  class="card cascading-right"
                  style="background: rgba(100, 100, 100, 0.7)"
                >
                  <div class="card-body p-5 shadow-5 text-light text-center">
                    <h2 class="fw-bold mb-5">Sign up now</h2>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="d-flex form-outline">
                          <label
                            class="form-label d-flex align-items-center w-40 mb-0"
                            for="form3Example1"
                            >First name</label
                          >
                          <input
                            type="text"
                            id="input-firstname"
                            class="form-control w-40"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline d-flex">
                          <label
                            class="form-label d-flex align-items-center w-40 mb-0"
                            for="form3Example2"
                            >Last name</label
                          >
                          <input
                            type="text"
                            id="input-lastname"
                            class="form-control w-30"
                          />
                        </div>
                      </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3"
                        >User name</label
                      >
                      <input
                        type="email"
                        id="input-username"
                        class="form-control"
                      />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="input-password"
                        class="form-control"
                      />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        id="input-password-confirm"
                        class="form-control"
                      />
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-4"
                      id="btn-submit"
                    >
                      Sign up
                    </button>

                    <div>
                      <p class="mb-0">Hoặc</p>
                      <a href="../Page/login.html">Đăng nhập</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </nav>
    </section>
    <footer class="Footer" id="footer"></footer>
    <script>
      function includeHTML(file, containerId) {
        fetch(file)
          .then(response => response.text())
          .then(html => {
            document.getElementById(containerId).innerHTML = html;
          });
      }
      includeHTML('../HTML/head.html', 'head');
      includeHTML('../HTML/header.html', 'header');
      // includeHTML('../HTML/content-20-1.html', 'content-20-1');
      // includeHTML('../HTML/content-60.html', 'content-60');
      // includeHTML('../HTML/content-20-2.html', 'content-20-2');
      includeHTML('../HTML/footer.html', 'footer');
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../Scripts/register.js"></script>
    <script src="../models/User.js"></script>
    <script src="../Scripts/storage.js"></script>
  </body>
</html>
